<div id="main" [style.background-color]="background" [style.box-shadow]="boxShadow" [style.color]="foreground"
     [style.height]="height" [style.width]="width">
    <div id="top">
        <material-button *ngIf="icon != null && icon.isNotEmpty" (click)="handleClick($event)"
                         style="margin-right: 1em;" icon>
            <glyph [icon]="icon"></glyph>
        </material-button>
        <div class="title">{{title}}</div>
        <div class="content">
            <ng-content></ng-content>
        </div>
    </div>
    <div id="middle" *ngIf="mediumTall"></div>
    <div id="bottom" *ngIf="tall"></div>
</div>
